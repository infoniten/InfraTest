services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trade-postgres
    environment:
      POSTGRES_DB: tradedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=1GB
      -c max_wal_size=2GB
      -c synchronous_commit=off
      -c max_connections=200

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --maxmemory 10gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: trade-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: trade-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: 0.0.0.0
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=kafka -Dcom.sun.management.jmxremote.rmi.port=9999"
      # Performance tuning for high throughput
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_NUM_PARTITIONS: 15
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: "delete"
      KAFKA_COMPRESSION_TYPE: "snappy"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: trade-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_METRICS_PORT: 9999

  # Java Consumer for Database
  trade-consumer-db:
    build:
      context: ./trade-consumer-db
      dockerfile: Dockerfile.simple
    container_name: trade-consumer-db
    depends_on:
      - kafka
      - postgres
    ports:
      - "8091:8091"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_GROUP_ID: trade-db-writer-group
      KAFKA_TOPIC: trades
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tradedb
      DB_USER: postgres
      DB_PASSWORD: postgres123
      BATCH_SIZE: 500
      BATCH_TIMEOUT_MS: 1000
      CONSUMER_THREADS: 10
    volumes:
      - ./trade-consumer-db/logs:/app/logs
    restart: unless-stopped

  # Java Consumer for Cache
  trade-consumer-cache:
    build:
      context: ./trade-consumer-cache
      dockerfile: Dockerfile.simple
    container_name: trade-consumer-cache
    depends_on:
      - kafka
      - redis
    ports:
      - "8092:8092"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_GROUP_ID: trade-cache-writer-group
      KAFKA_TOPIC: trades
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL_SECONDS: 3600
      CONSUMER_THREADS: 10
    volumes:
      - ./trade-consumer-cache/logs:/app/logs
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: trade-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: trade-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PLUGINS_PREINSTALL: redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  # Redis Exporter for metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: trade-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    depends_on:
      - redis

  # Kafka JMX Exporter for metrics
  kafka-jmx-exporter:
    image: sscaling/jmx-prometheus-exporter:latest
    container_name: trade-kafka-jmx-exporter
    ports:
      - "9308:9308"
    environment:
      JMX_HOST: kafka
      JMX_PORT: 9999
      HTTP_PORT: 9308
      CONFIG_YML: |
        hostPort: kafka:9999
        ssl: false
        lowercaseOutputName: true
        lowercaseOutputLabelNames: true
        rules:
        - pattern: kafka.server<type=(.+), name=(.+)><>Value
          name: kafka_server_$1_$2
        - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+)><>Value
          name: kafka_server_$1_$2
          labels:
            clientId: "$3"
        - pattern: kafka.server<type=(.+), name=(.+), topic=(.+)><>Value
          name: kafka_server_$1_$2
          labels:
            topic: "$3"
        - pattern: kafka.server<type=(.+), name=(.+), topic=(.+), partition=(.+)><>Value
          name: kafka_server_$1_$2
          labels:
            topic: "$3"
            partition: "$4"
    depends_on:
      - kafka

  # PostgreSQL Exporter for metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: trade-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres123@postgres:5432/tradedb?sslmode=disable"
    depends_on:
      - postgres

  # Test producer for load testing
  trade-producer:
    build:
      context: ./test-producer
      dockerfile: Dockerfile
    container_name: trade-producer
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: trades
      TRADES_PER_SECOND: 700
      DURATION_SECONDS: 60
    profiles:
      - test

  # K6 for load testing with Kafka support
  k6:
    build:
      context: ./k6
      dockerfile: Dockerfile
    container_name: trade-k6
    volumes:
      - ./test-scripts:/scripts
    depends_on:
      - kafka
    profiles:
      - test

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: trade-network
    driver: bridge