spring:
  application:
    name: trade-consumer-db

# Kafka Configuration
kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  group:
    id: ${KAFKA_GROUP_ID:trade-db-writer-group}
  topic: ${KAFKA_TOPIC:trades}

# Consumer Configuration
consumer:
  threads: ${CONSUMER_THREADS:10}

# Batch Processing
batch:
  size: ${BATCH_SIZE:500}
  timeout:
    ms: ${BATCH_TIMEOUT_MS:1000}

# Database Configuration
db:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  name: ${DB_NAME:tradedb}
  user: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres123}

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.traderepository: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/trade-consumer-db.log
    max-size: 10MB
    max-history: 30

# Server Configuration
server:
  port: 8091